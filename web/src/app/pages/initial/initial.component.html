<div class="container-initial">
  <div class="logo">

  </div>
  <div class="container-form">
    <form [formGroup]="form" (submit)="handleEnterGroup()" class="container-form">
      <mat-form-field appearance="fill">
        <mat-label>Digite o nome do grupo:</mat-label>
        <input matInput placeholder="Nome do grupo" formControlName="groupName" required autofocus>
        <mat-error *ngIf="form.get('groupName').errors?.required">Informe qual grupo deseja entrar!</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Digite o seu nome:</mat-label>
        <input matInput placeholder="Seu nome" formControlName="userName" required>
        <mat-error *ngIf="form.get('userName').errors?.required">Informe qual grupo deseja entrar!</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="form.invalid">Entrar</button>
    </form>
  </div>
</div>
